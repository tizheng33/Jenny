<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Countdown to Berkeley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="countdown">Days left: <span id="days-left"></span></div>
<div id="distance">Distance between us: <span id="distance-value"></span></div>
<div id="days-elapsed-display">Days Elapsed: <span id="days-elapsed-value"></span></div>
<div id="miles-elapsed-display">Miles Elapsed: <span id="miles-elapsed-value"></span></div>

<div id="map"></div>

<div class="music-player-bar">
    <div class="left-section">
        <div class="song-info">
            <img id="album-art" class="album-art" src="https://via.placeholder.com/50x50?text=Album" alt="Album Art">
            <div class="song-details">
                <span id="current-song-title">No song playing</span>
                <span id="current-song-artist">Unknown Artist</span>
            </div>
        </div>
    </div>

    <div class="center-section">
        <div class="controls">
            <button id="shuffle-btn">🔀</button>
            <button id="prev-btn">⏮️</button>
            <button id="play-pause-btn">▶️</button>
            <button id="next-btn">⏭️</button>
            <button id="repeat-btn">🔁</button> </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="seek-slider" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="right-section">
        <div class="volume-controls">
            <button id="volume-icon">🔊</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
