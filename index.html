<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>berkeley countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

<div id="countdown">days left: <span id="days-left"></span></div>
<div id="distance">distance remaining: <span id="distance-value"></span></div>
<div id="days-elapsed-display">days passed: <span id="days-elapsed-value"></span></div>
<div id="miles-elapsed-display">distance traveled: <span id="miles-elapsed-value"></span></div>

<div id="map"></div>

<div class="music-player-bar">
    <div class="left-section">
        <div class="song-info">
            <img id="album-art" class="album-art" src="https://via.placeholder.com/50x50?text=Album" alt="Album Art">
            <div class="song-details">
                <span id="current-song-title">No song playing</span>
                <span id="current-song-artist">Unknown Artist</span>
            </div>
        </div>
    </div>

    <div class="center-section">
        <div class="controls">
            <button id="shuffle-btn"><i class="fas fa-random"></i></button>
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
            <button id="repeat-btn"><i class="fas fa-redo"></i></button> </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="seek-slider" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="right-section">
        <div class="volume-controls">
            <button id="volume-icon"><i class="fas fa-volume-up"></i></button> <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
